<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>Rango</title>
</head>
<body>
<h1>Rango says...</h1>
<div>hey there partner!</div>
<div>
    {% if categories %}
        <h2>mais curtidas</h2>

    <ol>
        {% for category in categories %}
            <li><a href="{% url 'show_category' category.slug %}"> {{ category.name }}</a> ({{ category.likes }})</li>
        {% endfor %}
    </ol>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
</div>
<div>
    <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
    <a href="/rango/about/">About Rango</a><br />
</div>
</body>
</html>
